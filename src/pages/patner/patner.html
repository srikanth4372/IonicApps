<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Patner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager='true' loop='true' >
    <ion-slide *ngFor = 'let patner of patners '>
      <ion-card>
        <ion-card-header>{{patner.title}}</ion-card-header>
        <img src= {{patner.img}}>  
        <ion-card-content>   
            <p>{{patner.description}}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
